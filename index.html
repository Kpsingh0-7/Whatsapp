<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Gupshup Template</title>
</head>
<body>
  <h1>Gupshup Template Details</h1>
  <button onclick="fetchTemplates()">Fetch Templates</button>
  <pre id="output"></pre>

  <script>
   async function fetchTemplates() {
  const output = document.getElementById('output');
  output.textContent = "Loading...";

  try {
    const response = await fetch("http://localhost:3000/templates?shop_id=5");

    const contentType = response.headers.get("content-type");
    if (contentType && contentType.includes("application/json")) {
      const data = await response.json();
      output.textContent = JSON.stringify(data, null, 2);
    } else {
      const text = await response.text();
      output.textContent = "Not JSON:\n" + text;
    }
  } catch (err) {
    output.textContent = "Error: " + err.message;
  }
}

  </script>
</body>
</html>
